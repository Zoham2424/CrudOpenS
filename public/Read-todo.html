<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ian Alvarado">
    <meta name="description" content="Read-todo page file that takes you to todo">
    <title>Read-todo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <div id="outputSection">
        Words
    </div>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: '/todo.json',
                dataType: 'json',
                success: function (data) {
                    console.log(data)
                    if(data){
                        let output = '<p>';
                            data.forEach(tableData => {
                                output += `${tableData.id}`, 
                                output += ` `,
                                output += `${tableData.title}`,
                                output += "<br/>"
                            })

                        document.getElementById(
                            "outputSection"
                        ).innerHTML = output
                    }
                },
                
            })
        })

    </script>
</body>
</html>
